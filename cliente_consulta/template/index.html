<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <script src="../static/script.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Buscar Cliente</h2>
                <form class="mb-4">
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
                    </div>
                    <button type="button" class="btn btn-success btn-lg w-100" onclick="buscaCliente()">Buscar</button>
                </form>
                <div>
                    <p><strong>Nome:</strong> <span id="nome"></span></p>
                    <p><strong>Nascimento:</strong> <span id="nascimento"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="mb-4">Adicionar Cliente</h2>
                <form id="form">
                    <div class="mb-3">
                        <label for="cadcpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cadcpf" placeholder="Digite o CPF">
                    </div>
                    <div class="mb-3">
                        <label for="cadnome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="cadnome" placeholder="Digite o Nome">
                    </div>
                    <div class="mb-3">
                        <label for="cadnascimento" class="form-label">Data de Nascimento</label>
                        <input type="text" class="form-control" id="cadnascimento" placeholder="Digite a Data de Nascimento">
                    </div>
                    <div class="mb-3">
                        <label for="cademail" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="cademail" placeholder="Digite o E-mail">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg w-100" onclick="cadastrarCliente()">Salvar Cliente</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
